<!DOCTYPE HTML>

<html>
<meta charset = "UTF-8">
 <head>
  <title> New Document </title>
 <script type="text/javascript">
 	onload = () =>{
 		document.querySelectorAll(".sp1").forEach((item)=>{	//querySelectorAll은 여러요소를 선택하기 때문에 forEach로 하나씩 뽑아준다.
 			item.onclick = () => {
 				console.log(event.target);
 				// javascript에서 body의 img객체에 접근하는 방법
 				//1) document.images[index].속성 or 함수()
 				//2) document.이미지이름.속성 or 함수이름()
 				//3) document.getElementById("아이디").속성 or 함수이름()
 			
 				let imgIndex = event.target.getAttribute("data-img-index");
 				let str = "";
 				str +="src = " + document.images[imgIndex].src + "\n";
 				str +="name = " + document.images[imgIndex].name + "\n";
 				str +="width = " + document.images[imgIndex].width + "\n";
 				str +="height = " + document.images[imgIndex].height + "\n";
 				str +="alt = " + document.images[imgIndex].alt + "\n";
 				str +="border = " + document.images[imgIndex].border + "\n";
 				
 				
 				
 				alert(str);
 			}
 		})
 		//////////////////////////////////////////////////////////////////
 		document.querySelectorAll(".sp2").forEach((item)=>{
 			item.onclick = ()=>{
 				
 				
 				let imgName = new Function("return " + event.target.getAttribute("data-imgname"))();	//new function을 통해 객체로 반환
 				
 				let str = "";
 				str +="src = " +imgName.src + "\n";
 				str +="name = " + imgName.name + "\n";
 				str +="width = " + imgName.width + "\n";
 				str +="height = " + imgName.height + "\n";
 				str +="alt = " + imgName.alt + "\n";
 				str +="border = " +imgName.border + "\n";
 				
 				
 				
 				alert(str);
 			}
 		})
 	};	//loadEnd
 </script>
 </head>

 <body>
 <h1> img 객체</h1>

 <img src="img/cat.gif" name="cat" width="100" height="80" 
   alt="고양이그림"/>

<img src="img/dog.gif" name="dog" width="70" height="60" 
   alt="강아지그림" border="10"/>

 <hr>
 <span class = "sp1" data-img-index = "0">[고양이 정보]</span>
 <span class = "sp1" data-img-index = "1">[강아지 정보]</span> 
 <hr>

  <span class = "sp2" data-imgname = "cat">[고양이 정보]</span>
  <span class = "sp2" data-imgname = "dog">[강아지 정보]</span>

 <hr>

  <span>[고양이 정보]</span>
 <span>[강아지 정보 - dog]</span>
 
 
 

  
 </body>
</html>
