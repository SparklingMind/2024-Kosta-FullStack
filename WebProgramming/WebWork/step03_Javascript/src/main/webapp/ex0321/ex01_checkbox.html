<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Checkbox</title>
<script type="text/javascript">
  onload = function() {
   	//전체선택클릭
   	document.querySelector("[name=all]").onclick = ()=>{ //화살표함수. 인수와 기능만 명시하여 간단히 익명함수를 표현 가능하다.
   		//취미를 전체 선택, 전체 해지.
   		console.log(event.target.checked);
   		
		document.querySelectorAll("[name=hobby]").forEach((ele)=>{
			ele.checked = event.target.checked;});

   	}
   	//클릭버튼
   document.querySelector("[value=클릭]").onclick = ()=>{
   		//클릭하면 문서 아래에 선택된 취미를 써줌.
   		result = document.getElementById("result");
   		result.innerText = "취미 : ";
   		document.querySelectorAll("[name=hobby]").forEach((ele)=>{
   			if(ele.checked)
   				result.innerText += ` ${ele.value} , `
   			});
  };
  }
   </script>
</head>
<body>
	<form>
		<fieldset>
			<legend>취미선택</legend>
			<input type="checkbox" name="all" value="all"> <span
				id="span">전체선택</span>
			<p>

				<input type="checkbox" name="hobby" value="등산">등산 <input
					type="checkbox" name="hobby" value="수영">수영 <input
					type="checkbox" name="hobby" value="낚시">낚시 <input
					type="checkbox" name="hobby" value="놀기">놀기 <input
					type="checkbox" name="hobby" value="먹기">먹기 <input
					type="button" value="클릭">
		</fieldset>
	</form>

	<div id="result"></div>


</body>
</html>
