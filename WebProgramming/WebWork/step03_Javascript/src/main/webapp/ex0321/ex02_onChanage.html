<!DOCTYPE HTML>
<html>
<head>
<title>New Document</title>
<meta charset="UTF-8">
<script type="text/javascript">
onload = () => {
		//이벤트등록
		document.querySelector("[name=job]").onchange = () => {
			console.log("이벤트발생");
			//console.log(this);
			//arrow함수 내에서 this는 윈도우 객체(최상위객체)를 뜻한다.
			console.log(event.target);
			//console.log(event.target.val      ue);
			//console.log(event.target.length); //5
			
			//select박스의 모든 값들을 조회
			console.log("event.target.length = " + event.target.length);
			[...event.target.options].forEach((op) => {
				console.log(op + "," + op.value);
			})
		} //change 끝
}

</script>
</head>

<body>

	<h3>Event 종류 알아보기</h3>
	<form name="f">
		<input type="text"
			onfocus="this.style.border='red double 5px';this.style.backgroundColor='pink'"
			onblur="this.style.border='gray solid 1px'" />
		<p>

			직업 : <select name="job">
				<option value="0">--선택--</option>
				<option value="백수">백수</option>
				<option value="백조">백조</option>
				<option value="학생">학생</option>
				<option value="날라리">날라리</option>
			</select>
	</form>

	<p>
	<div id="result"></div>

</body>



</html>
