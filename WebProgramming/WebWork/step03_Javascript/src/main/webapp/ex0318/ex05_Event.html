<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
div{width: 300px; height:200px; border: 1px red solid; overflow:auto;}
</style>
<script type="text/javascript">
//버튼을 클릭했을 때 할 일 = 기능
function test(){
	alert("test() 호출됨.")
}
function test2(event){
	//이벤트를 발생시키는 객체 = 주체를 찾기
	console.log(event);
	//버튼의 외곽선을 추가한다. -> css 적용
	
	event.target.style.border = "double red 3px";
}
function test3(){
	//h3태그에 css 적용한다.
	//자바스크립트에서 html 요소를 찾아서 접근 -> dom 접근
	/*
		특정 element를 찾는 방법
	
	//속성으로 id 찾는다. (절대로 중복 안 되고 무조건 한 개)
	document.getElementById(id); 
	
	//찾는 element가 0개 이상
	document.getElementByClassName();
	document.getElementByName();
	
	document.querySelector(selectors);
	document.querySelectorAll(selectors);
	*/
	
	let nodeH3 = document.querySelector("h3");
	alert(nodeH3);
	nodeH3.style.backgroundColor = "blue";
}
function test4(){
	//모든 버튼의 글자크기와 바탕색을 변경
	let nodeList = document.querySelectorAll("button")
	console.log(nodeList);
	for(let i=0;i<nodeList.length;i++){
		nodeList[i].style.fontSize = "30px";
		nodeList[i].style.backgroundColor = "pink";
	}
}
//문서가 로딩 된 이후에 이벤트를 등록하고 싶다면? ->onload키워드 사용
	onload = function(){
		//이벤트 등록 => 주체.on이벤트종류 = 함수;
		let btnEle1 = document.getElementById("btn1");
		btnEle1.onclick = test;
		document.getElementById("btn2").onclick = test2;
		document.querySelector("#btn3").onclick = test3;
		document.querySelector("#btn4").onclick = test4;
		
		document.getElementById("btn5").onclick = function(){
			//alert("되니?")
			/*div태그 안에 content 채우기
				:innerText or innerHTML
			*/
			/* document.querySelector("div").innerText="<h3>졸려요<h3>" */
			document.querySelector("div").innerHTML +="<h3>졸려요<h3>"
		};
}

</script>
</head>
<body>
<h3>이벤트를 등록해보자 - 태그의 속성으로 on이벤트종류 = "함수이름()"</h3>
<button id = "btn1">클릭1</button>
<button id = "btn2">클릭2</button>
<button id = "btn3">클릭3</button>
<button id = "btn4">클릭4</button>
<button id = "btn5">클릭5</button>
<hr>
<div></div>
</body>
</html>
