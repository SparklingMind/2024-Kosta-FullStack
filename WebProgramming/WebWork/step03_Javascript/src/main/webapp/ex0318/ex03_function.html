<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h3>callback 함수 test</h3>
<!-- callback함수란 매개변수로 함수를 전달하는 것 -->
<script type="text/javascript">
function add(a,b){
	return a+b
}
function minus(a,b){
	return a-b
}


const print = function(a,b,operator){
	//operator에 따라 첫번째, 두번째 인수를 연산.
	let result = operator(a,b);
	console.log("결과 = " + result);
}
//함수 호출
print(5,3,add);
print(5,3,minus);
print(5,3,function(a,b){return a/b;});
print(5,3,function(a,b){return a*b;});
</script>
</body>
</html>
