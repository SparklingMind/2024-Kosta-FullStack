<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 외부의 ~.js 연결 -->


 <script type="text/javascript" src="../js/basic.js">
   //src속성을 넣으면  이 안에 있는 스크립트는 무시된다.
    alert("출력안될걸요??");
 </script>
 
 <script type="text/javascript">
   alert("배고파요~~~")
 </script>
 
</head>
<body>
<!-- 
    JavaScript 적용방법
     1) inline방법
     2) internal방법
     3) external 방법
     
     이벤트등록
       on이벤트종류="기능"
 -->
 <h1 onMouseover="mouseOver(this)"  onMouseOut="mouseOut(this)" >
 자바스크립트 시작~~
 </h1>

<h2 onMouseover="mouseOver(this)"  onMouseOut="mouseOut(this)">나도 적용받고 싶다.</h2>


 
</body>
</html>
