<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- 
    JavaScript 적용방법
     1) inline방법
     2) internal방법
     3) external 방법
     
     이벤트등록
       on이벤트종류="기능"
 -->
 <h1 onMouseover="this.style.backgroundColor='red';this.style.color='white' " 
 onMouseOut="this.style.backgroundColor='white';this.style.color='black'" >
 자바스크립트 시작~~
 </h1>

<h2>나도 적용받고 싶다.</h2>

 
</body>
</html>
