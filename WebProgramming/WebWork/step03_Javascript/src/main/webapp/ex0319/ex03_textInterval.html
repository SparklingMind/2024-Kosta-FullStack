<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
input[type=text] {
	width: 400px;
	font-size: 20px;
	border: red solid 2px;
}
</style>
<script type="text/javascript">
	onload = function() {
		let arr = ["오", "늘", "은", " ", "비", "가", "와", "요", " "];
		let intervalId = null; // setInterval 식별자를 저장할 변수

		document.querySelector("[value='시작']").onclick = function() {
			if (intervalId !== null) {
				alert("진행중...");
				return;
			}

			let i = 0;
			// 입력 필드의 참조를 가져옴
			let inputEle = document.getElementById("text");

			intervalId = setInterval(function() {
				// 입력 필드의 value에 문자열을 추가
				inputEle.value += arr[i++];
				
				// 배열의 모든 요소가 추가되었을 때
				if(i == arr.length){
					clearInterval(intervalId); // setInterval을 중지
					inputEle.value = ""; // 입력 필드를 비움
					intervalId = null; // intervalId를 초기화
				}
				console.log("i = " + i);
			}, 1000);
		}
	}
</script>
</head>
<body>
	<form name="f">
		<input type="text" name="text" id="text" value="">
		<input type="button" value="시작">
	</form>
</body>
</html>
