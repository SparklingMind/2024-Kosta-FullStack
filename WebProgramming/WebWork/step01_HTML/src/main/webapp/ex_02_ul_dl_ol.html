<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>순서 있는 목차</title>
</head>
<body>
	<h1>순서 있는 목차</h1>
	<ol type='a'>
		<li>기아자동차
			<ul>
				<li>모닝</li>
				<li>K3</li>
				<li>쏘울</li>
			</ul>
		</li>
		<li>현대자동차</li>
		<li>삼성자동차</li>
	</ol>
	<hr>

	<h1>순서 없는 목차</h1>
	<ul type="square">
		<li>기아자동차</li>
		<li>현대자동차</li>
		<li>삼성자동차</li>
	</ul>

	<h2>상품구성</h2>
	<dl>
		<dt>선물용3kg</dt>
		<dd>소과13~16과</dd>
		<dd>중과10~12과</dd>
	</dl>
	<dl>
		<dt>선물용5kg</dt>
		<dd>중과15~19과</dd>
	</dl>

	<table>
		<caption>선물용과가정용상품구성</caption>
		<tr>
			<th>용도</th>
			<th>중량</th>
			<th>갯수</th>
			<th>가격</th>
		</tr>
		<tr>
			<td>선물용</td>
			<td>3kg</td>
			<td>11~16과</td>
			<td>35,000원</td>
		</tr>
		<tr>
			<td>가정용</td>
			<td>5kg</td>
			<td>18~26과</td>
			<td>47,000원</td>
		</tr>
	</table>
</body>
</html>
