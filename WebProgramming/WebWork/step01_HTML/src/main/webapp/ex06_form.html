<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>form 요소 TEST</h1>

	<!--action = "전송버튼 클릭했을 때 이동할 경로"
method = "전송방식" get | post
	get방식 : url에 정보가 노출
	http://localhost:8000/step01_HTML/ex05_img_a.html?name=%B4%D9%C8%F7%B4%D9&pwd=124&hobby=on&gender=woman
	post방식: 정보가 노출되지 않음
	http://localhost:8000/step01_HTML/ex05_img_a.html
	!!input type 속성에 name을 빠뜨리면 정보가 전송되지 않는다!!
	-->

	<form action="ex05_img_a.html" name="form" method="get"> <!-- form태그가 없으면 submit이 안 된다. -->
		<label for="name">이름 </label> <input type="text" name="name1" id="name"
			maxlength="5" size="50" placeholder="이름입력" required="required">
			<label for="name">이름 </label> <input type="text" autofocus="autofocus" name="name2" id="name" readonly="readonly"
			maxlength="5" size="50" placeholder="이름입력" required="required">
			<label for="name">이름 </label> <input type="text" name="name3" id="name" disabled="disabled"
			maxlength="5" size="50" placeholder="이름입력" required="required">
		<label for="pwd">비밀번호</label> <input type="password" name="pwd"
			id="pwd" value="124">

		<fieldset>
			<legend>취미</legend>
			<!-- 멀티선택 가능, name은 모두 같거나 다르거나 상관없다.
주로 name을 같게해서 js에서 배열처럼 다룬다. -->
			<input type="checkbox" name="hobby">등산 <input type="checkbox"
				name="hobby">낚시 <input type="checkbox" name="hobby"
				checked="checked">수영 <input type="checkbox" name="hobby">골프
			<input type="checkbox" name="hobby">독서
		</fieldset>

		<fieldset>
			<legend>성별</legend>
			<!-- radio type은 반드시 같은 name을 줘야 한다. 그룹 안에서 단일 선택 -->
			<input type="radio" name="gender" value="man">남자 <input
				type="radio" name="gender" value="woman">여자
		</fieldset>

		<textarea rows="10" cols="20" name="content">hello</textarea>
		<br> <br> 직업: <select name="job">
			<optgroup label="a">
				<option value="0">선택하세요</option>
				<option value="1" selected="selected">개발자</option>
				<option value="2">디자이너</option>

			</optgroup>
			<optgroup label="b">
				<option value="3">DBA</option>
				<option value="4">기획자</option>
			</optgroup>

		</select>
<!-- html 5에 추가된 속성들 -->
<input type = "date" name="birthday" min = "2024-03-23" max= "2024-12-20">
<input type = "number"><br>
<input type = "color" name="color"><br>
<input type = "email" name="email"><br>
<input type="file" name="file"> <!-- 파일탐색기를 통해 파일 선택하고 전송시킬 수 있는 태그 -->

<!-- 화면에 노출되지는 않지만 전송되어진다. 개발자가 확인하기 위해 주는 정보 -->
<input type="hidden" name="pageNumber" value="10">
<input type = "hidden" name="state" value="yes">


	<br>
		<!-- 버튼 종류 -->
		<input type="button" value="클릭"> <input type="reset"
			value="취소">
		<!-- 최초 모습으로 초기화 -->
		<input type="submit" value="전송">
		<!-- action에서 지정한 곳으로 이동 -->
		<input type="image" src="https://picsum.photos/100">
		<!-- 이미지 누르면 submit과 같은 기능을 한다. action에서 지정한 곳으로 이동 -->
		<br> <br> <br>
		<button>되니?</button>
		<!-- 버튼 누르면 submit과 같은 기능을 한다. action에서 지정한 곳으로 이동 -->
		<button type="button">클릭</button>
		<button type="reset">리셋</button>
	</form>

	<form></form>
</body>
</html>
