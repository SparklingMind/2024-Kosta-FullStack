<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>backgroundChange</title>
</head>
<body>
<script type="text/javascript">
  let backgroundColor = ["red","green","blue","orange", "black"];
  let index = backgroundColor.length;
  console.log(index);
  i=0;
  	onload = function(){
  		
  		setInterval(function(){
  			document.body.style.backgroundColor = backgroundColor[i];
  			i==index ? i=0 : i++;
  			console.log("i = " + i);
  		},1000);
  	};
  </script>
</body>
</html>
