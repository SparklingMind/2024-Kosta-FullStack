    #register{
      padding: 20px 0;

      text-align: center;
      padding: 5px;

    #register form{
      height: 300px;
      border: 1px solid gray;
      padding: 40px;
    }
    
    #register form .form-item{
      margin-bottom: 10px;
    }
    
     #register form .form-item label{
       display: inline-block;
       width: 150px;
       font-size: 18px;
     }
     
     #register form .form-item input{
       width: 250px;
       font-size: 18px;

       float: right;

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
<script type="text/javascript">
  $(document).ready(function(){
    $("#btnRegister").click(function(){
      let state = true; // forEach를 빠져나가기 위한 상태 변수
      
      $("input").each(function(){
        if(state){
          if(validateCheck($(this))){ // 유효성 체크에서 실패
            state = false; 
          }
        }
      });
      
      if(state){
        let email = $("#email");
        
        if(email.val().indexOf("@") == -1){
          alert("이메일 형식이 아닙니다.");
          email.val("");
          email.focus();
          return;
        }
        
        let password = $("#password");
        let password2 = $("#password2");
        if(password.val() !== password2.val()){
          alert("비밀번호가 일치하지 않습니다.");
          
          $("[type='password']").val("");
          password.focus(); // 커서 놓기
          return; // 함수 빠져나가라
        }
        
        $("#regForm").submit(); // 전송(form의 action으로 설정한 곳으로 이동)
      }
    });
    
    // 유효성 체크 (input 요소를 객체로 전달받아 값 입력 체크, 없으면 커서 놓기)
    function validateCheck($obj){
      if($obj.val() === ""){ // obj가 이름, 이메일, 연락처, 비밀번호 등...
        alert("값을 입력해주세요.");
        $obj.focus();
        return true; // 유효성 체크 실패
      }else{
        return false; // 유효성 체크 성공
      }
    }
  });
</script>
  
</head>

		  <div class="form-item">

		   <div class="form-item">

		    <div class="form-item">
			    <label for="password">비밀번호</label>
			    <input type="password" id="password" name="password">
		    </div>
		    
		   <div class="form-item">
			    <label for="password2">비밀번호 확인</label>
