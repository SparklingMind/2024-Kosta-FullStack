<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.a {
	background-color: skyblue;
	width: 500px;
	height: 200px;
	box-sizing: border-box;
	padding: 20px;
	font-size:32px;
}

.b {
	background-color: green;
	font-size : 0.5em; /*부모 폰트 사이즈 x em의 크기*/
}

.c {
	background-color: pink;
	font-size : 4rem; /*root의 폰트 사이즈 x rem*/
}

.d {
	background-color: blue;
	font-size: 20px;
}
</style>
</head>
<body>
	<!-- 단위(unit)종류
	1) px: 해상도를 기준으로
	2) em : 부모노드를 기준으로
	3) rem: root 노드를 기준으로
	
	주로, px, rem, em은 폰트 사이즈를 설정할 때 많이 사용한다.
	브라우저의 기본 폰트 크기는 16
	
	 -->
	<div class="a">
		px vs em vs rem
		<div class="b">em : 부모노드를 기준으로</div>
		<div class="c">rem: root 노드를 기준으로</div>
		<div class="d">px: 해상도를 기준으로</div>
	</div>
</body>
</html>
