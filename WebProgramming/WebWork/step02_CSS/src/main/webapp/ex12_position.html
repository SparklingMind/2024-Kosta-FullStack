/*특정 element를 원하는 위치로 이동
	:top, left, right, bottom 
	:위의 4가지 속성은 반드시 position과 함께 사용 - 이동 기준
	position : static | absolute | relative | fixed
*/
div{width: 300px; height:100px;}
.a {
	background-color: pink;
	z-index : 4;
	position: absolute;
	bottom: 0px;
}

.b {
	background-color: skyblue;

	left: 0px;
	/*position: relative;*/ /*상대좌표 : 원래 있어야할 위치로부터 이동*/
	position : absolute; /*절대 좌표 : 부모 노드의 위치를 기준으로 이동*/
	z-index : 3; /*겹쳐진 레이어의 순서를 정해준다. 숫자가 높을수록 위에 위치한다.*/
}

.c {
	background-color: grey;
	top: 0px; 
	left: 100px;
	position : relative;
	z-index: 5;
}

h3 {

	border: double 3px black;
	position : fixed; /*보이는 화면에 고정*/
	top:10px;
	right: 10px;
	
}
</style>
