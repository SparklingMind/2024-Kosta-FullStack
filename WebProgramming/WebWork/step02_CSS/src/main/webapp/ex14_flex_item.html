<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style type="text/css">
   
   
  /*  https://flexboxfroggy.com/ */
  
   .container .item{
     width: 60px; height: 60px;
     border: 1px solid black;
     
   }
   
   .container .item.item1{
   		background-color: pink;
   		/*flex-grow : 2;*/	/*컨테이너를 꽉 채우려고 노력하는 값. 디폴트 : 0*/
   		flex-shrink: 3; /*컨테이너의 크기가 줄었을 때, 작아지려고 노력하는 값.*/
   		
   		flex-basis : 60%
   }
   .container .item.item2{
   		background-color: skyblue;
   		flex-grow : 1; 
   		flex-shrink: 1;
   		
   		flex-basis : 10%
   }
   .container .item.item3{
   		background-color: yellow;
   		flex-grow : 1;
   		flex-shrink: 1;
   		
   		flex-basis : 30%
   }

	.container{
		display :flex;
		height: 100vh; 
		background-color: beige;
		padding : 20px;
	}
  </style>
</head>
<body>
   <div class="container">
     <div class="item item1">1</div>
     <div class="item item2">2</div>
     <div class="item item3">3</div>
     
   </div>

</body>
</html>
