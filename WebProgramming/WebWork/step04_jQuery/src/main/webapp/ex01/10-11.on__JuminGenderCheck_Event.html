<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
 $(function(){
	 
	$("#jumin1").on("keyup", function(){
         // 숫자만 입력가능
         numberCheck( $(this) )
         
         //6자리가 되면 커서를 jumin2로 이동
         if($(this).val().length ==6)
            $("#jumin2").focus();  
	});//keyup 
	
	//주민뒷자리 keyup + blur 
	$("#jumin2")
	.on("keyup", function(){ 
		numberCheck($(this));
		
	})
	.on("blur", function(){ 
		 let ch = $(this).val().charAt(0);
		 if(ch=="1" || ch=="3") 
			 $("#man").prop("checked", true);
		 else
			 $("#woman").prop("checked", true); 
	});
	
	
	//숫자유무체크하는 함수
	function numberCheck( obj ){
	   console.log( obj.val()  )	
	   let value = obj.val();
	   if( isNaN(value) ){
		   let sliceV = value.substr(0, value.length-1 )
		   obj.val(sliceV);
	   }
	}//numbercheck끝
	
 })//readyEnd
 
 
</script>
</head>

<body>
  <h1>on 이벤트 </h1>
  <h4>주민번호를 이용한 성별 체크</h4>
  <form>
   주민번호 : 
<input type="text" id="jumin1" size="6"/> - <input type="text" id="jumin2" size="7" /> <p/>
성별 : 
<input type="radio" value="남자" id="man" disabled name="gender" checked="checked"> 남자
<input type="radio" value="여자" id="woman" disabled name="gender"> 여자

</form>
</body>
</html>
