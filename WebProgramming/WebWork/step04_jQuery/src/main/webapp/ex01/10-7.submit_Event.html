<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
 $(function(){
	 
	 $("#form").submit(function(){
		 //id와 pwd에 값이 있는지 체크하고 없으면 메시지 출력, 커서놓기, 이동막음
		 //alert(1)
		 let v = $("#id").val(); 
		// alert(v)
		if(v ===""){
			alert("아이디 입력해.");
			$("#id").focus();
			return false;//전송막음.
		}
		
		if($("#pwd").val()===""){
			alert("비번입력해");
			$("#pwd").focus();
			event.preventDefault();//이벤트막음
			return;
		}
		
		alert("로그인하러 갑니다.");		
	 });//submitend
	 
	 //reset 클릭
	 $(":reset").click(function(){
		 alert("모든 데이터를 초기화 합니다.");
		 $("#id").focus();
	 });
	 
 });//ready end
</script>

</head>
<body>
<h1>submit 이벤트</h1>

<form id="form" name="form"  action="http://www.daum.net">
    아이디 : <input type="text" id="id" name="id"/> <br>
   비밀번호 : <input type="text" id="pwd" name="pwd"/> <br>
   <input type="submit" value="로그인"/>
    <input type="reset" value="취소"/>
 </form>	

</body>
</html>
