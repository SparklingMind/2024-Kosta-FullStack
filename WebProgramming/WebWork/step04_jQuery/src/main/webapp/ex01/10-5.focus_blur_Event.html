<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
 $(function(){
	 //alert(1)
	 //div css 적용
	 $("#result").css({width:"200px" , height: "100px" , border:"solid red 1px"});
	 
	 //이벤트 등록
	 $("[name=name]")
	 .focus(function(){
		// console.log( "1 = "+this )
		// console.log("2 = " , $(this) )
		// console.log("2 = " +event.target )
		 
		 //css적용
		 $(this).css({backgroundColor: "pink", color:"red", border:"3px blue double"});
	 })
	 .blur(function(){
		 //console.log(2)
		 //css변경
		 $(this).css({backgroundColor: "white", color:"black", border:"1px gray solid"});
		 
		 //text박스의 값을 조회해서 div영역에 넣기 
		 /*
		                     javascript                jQuery
		  1)폼요소         ~.value = 값                $().val(값); 
		  
		  2)폼요소아닌     ~.innerText =값             $().text(값);
		    (div,span,h1)  ~.innerHTML = 값            $().html(값);
		    
		 */
		 
		 //let value = $(this).val();
		 let value = this.value;
		 
		 //div 넣기
		 $("#result").html( $("#result").html() + "<h4>"+value+"</h4>" );
		 
		 //text 지우기
		 $(this).val("");
		 
	 })
	 
 });
</script>

</head>
<body>
<h1>focus 와 blur 이벤트</h1>

<form>
   이름 : <input type="text" name="name">	
 </form>	
 
 <p>
 <div id="result"></div>

</body>
</html>
