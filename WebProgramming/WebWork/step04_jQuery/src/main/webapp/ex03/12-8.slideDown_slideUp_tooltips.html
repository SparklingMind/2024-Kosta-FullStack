<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
a {
	text-decoration: none;
	color: red
}

#tooltip {
	opacity: 0.7;
	position: absolute;
	display: none;
	border-radius: 10px;
	background-color: yellow;
	padding: 5px;
}
</style>
<script src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("a").hover(function() {
			// 마우스가 링크 위에 있을 때 툴팁을 보여줍니다.
			$("#tooltip").css({
				left: event.clientX + "px",
				top: event.clientY + "px",
				display: "block" // 툴팁을 표시합니다.
			});
		}, function() {
			// 마우스가 링크를 벗어났을 때 툴팁을 숨깁니다.
			$("#tooltip").hide();
		});
		
		$("a").mousemove(function(event) {
			// 마우스를 움직일 때 툴팁의 위치를 업데이트합니다.
			$("#tooltip").css({
				left: event.clientX + 10 + "px", // 커서 오른쪽에 위치
				top: event.clientY + 10 + "px" // 커서 아래에 위치
			});
		});
	});
</script>

</head>
<body>

	<h4>slideDown() , slideUp()을 이용한 tooltip</h4>
	<h2>
		<a href="#">jQuery란</a> 무엇인가?
	</h2>
	<span id="tooltip">javaScript 라이브러리입니다.</span>
</body>

</html>
