<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
div#bigImage {
	border: 1px solid red;
	width: 400px;
	height: 400px;
}
</style>
<script src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("img").on("mouseover", function() {
			let src = $(this).attr("src"); // 현재 마우스가 올라간 이미지의 src 가져오기
			let bigImage = $("#bigImage img");	//descendant. child는 #bigImage>img (바로 밑의 자식요소들만 선택)
			if (bigImage!=0) {
				// #bigImage 내부에 img 태그가 없으면 새로 생성
				$("#bigImage").html('<img src="' + src + '" style="width: 100%; height: 100%;" />');
			} else {
				// 이미 img 태그가 있으면 src 속성만 변경
				bigImage.attr("src", src);
			}
			bigImage.css({
				width: '100%',
				height: '100%'
			});
		});
	});
</script>

</head>
<body>

	<div id="product">
		<img src="img/android.jpg" /> <img src="img/spring.jpg" /> <img
			src="img/unity.jpg" />

		<div id="bigImage"></div>
	</div>
</body>
</html>
